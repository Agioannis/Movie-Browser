<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Browser App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-danger" href="#">MovieBrowser</a>
            <form id="search-form" class="d-flex ms-auto" role="search">
                <input class="form-control me-2" id="search-input" type="search" placeholder="Search movies..."
                    aria-label="Search">
                <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Movie Results Section -->
    <div class="container my-5">
        <h2 class="mb-4 text-center text-danger">Popular Movies</h2>
        <div id="movie-container" class="row g-4">
            <!-- Τα αποτελέσματα των ταινιών θα μπουν εδώ με JavaScript -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>

</html>
